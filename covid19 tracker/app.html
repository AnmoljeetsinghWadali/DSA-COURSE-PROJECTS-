<!DOCTYPE html>
<html>
<head>
	<title>COVID 19 Tracker</title>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="shortcut icon" type="image/png" href="virus.png">
</head>
<body>

	<div class="container-fluid p-5 bg-light text-center my-3"> 
		
   <h1>COVID 19 India Tracker</h1>
   <h5 class="text-muted"> Project On Coronavirus </h5>
	</div>

	<div class="container my-5">
		<div class="row text-center">

			<div class="col-3 text-info">
				<h5>CONFIRMED</h5>
				<p id="confirmed"></p>
			</div>

	       <div class="col-3 text-warning">
				<h5>ACTIVE</h5>
				<p id="active"></p>
			</div>

			<div class="col-3 text-success">
				<h5>RECOVERED</h5>
				<p id="recovered"></p>
			</div>

			<div class="col-3 text-danger">
				<h5>DEATHS</h5>
				<p id="deaths"></p>
			</div>


		</div>
		<canvas id="mychart">
		
		</canvas>

   <button onclick="api()" type="button" class="btn btn-block btn-danger"> 
            <span class="spinner-grow spinner-grow-sm"></span> 
            REFRESH TO SEE LATEST DATA
        </button>  
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
